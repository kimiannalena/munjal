<div [class.dark-theme]="isDark" class="sidenav"> <!-- ? we're wrapping whole content in a div, to handle dark/light theme -->
  <mat-toolbar [color]="themeColor">
    <button mat-flat-button [color]="themeColor" routerLink="/" class="mat-dialog-title">
      <img src="assets/images/logo.jpg" height="72" width="128"/>
    </button>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon> <!-- drag_handle -->
    </button>
    <span class="spacer"></span>

    <!-- ? below button will help us change the theme at run-time. -->
    <button mat-icon-button (click)="toggleTheme()" matTooltip="Toggle dark theme">
      <mat-icon>brightness_6</mat-icon>
    </button>

    <!-- ? below menu will help us change the color at run-time. -->

    <button mat-button [matMenuTriggerFor]="menu" class="menu-button" matTooltip="Select a theme color">
      {{ themeColor }}
    </button>

    <ng-template #noRadio>
      radio_button_unchecked
    </ng-template>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="themeColor = 'primary'">
        <mat-icon [color]="themeColor === 'primary' ? 'primary' : 'no-color'">
          <ng-container *ngIf="themeColor === 'primary'; else noRadio">radio_button_checked</ng-container>
        </mat-icon>
        Primary
      </button>
      <button mat-menu-item (click)="themeColor = 'warn'">
        <mat-icon [color]="themeColor === 'warn' ? 'warn' : 'no-color'">
          <ng-container *ngIf="themeColor === 'warn'; else noRadio">radio_button_checked</ng-container>
        </mat-icon>
        Warn
      </button>
      <button mat-menu-item (click)="themeColor = 'accent'">
        <mat-icon [color]="themeColor === 'accent' ? 'accent' : 'no-color'">
          <ng-container *ngIf="themeColor === 'accent'; else noRadio">radio_button_checked</ng-container>
        </mat-icon>
        Accent
      </button>
    </mat-menu>

  </mat-toolbar>
  <mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav mode="side" opened [(opened)]="opened"   [style.width]="showSidebarMenu ? '100%' : null" (window:resize)="onResize($event)">
      <mat-nav-list>
        <h1>{{ 'Menu' | uppercase}}</h1>
        <a mat-list-item href="#" routerLink="/products">{{ 'Products' | uppercase}}</a>
        <a mat-list-item href="#" routerLink="/contact">{{ 'About Us' | uppercase}}</a>
        <a mat-list-item href="#" routerLink="/celebrate">{{ 'Celebrate With Us' | uppercase}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <!-- ? our main content will be loaded here. -->

      <ng-content></ng-content>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
